<!DOCTYPE html>
<html>
<head>
    <title>Submit Prompt</title>
</head>
<body>
    <h1>Submit Prompt</h1>
    <form id="promptForm">
        <label for="prompt">Prompt:</label><br>
        <textarea id="prompt" name="prompt" rows="10" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    <form id="prescriptionForm">
        <label for="prompt">Prompt for Prescription:</label><br>
        <textarea id="prescriptionPrompt" name="prompt" rows="10" cols="50"></textarea><br><br>
        <input type="submit" value="Submit Prescription">
    </form>
    <h2>Response:</h2>
    <pre id="response"></pre>

    <script>
        document.getElementById('promptForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value;

            const response = await fetch('http://127.0.0.1:8000/submit/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'prompt': prompt
                })
            });
            const result = await response.json();
            document.getElementById('response').textContent = JSON.stringify(result, null, 2);
        });

        document.getElementById('prescriptionForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const prompt = document.getElementById('prescriptionPrompt').value;

            const response = await fetch('http://127.0.0.1:8000/prescription/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'prompt': prompt
                })
            });
            const result = await response.json();
            document.getElementById('response').textContent = JSON.stringify(result, null, 2);
        });
    </script>
</body>
</html>
